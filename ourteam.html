<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We are a great team">
    <meta name="keywords" content="Team, management, service">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" src="css/fontawesome-free-5.15.4-web/fontawesome.min.css">
    <!-- <link rel="stylesheet" href="css/fontawesome-free-5.15.4-web/all.min.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ourteam.css">
    <title>Group Project</title>
</head>

<body>

    <div class="wrapper">
        <header>
            <!-- Nav Bar Started -->
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">Our Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">Contact</a>
                            </li>
                        </ul>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Nav Bar End -->
        
        <!-- main team page start  -->
        <main>
            <!-- Our team page banner start  -->
            <section class="our_team_banner">
                <div class="container py-5">
                    <div class="row py-5">

                        <div class="col-sm-12 col-md-6 col-lg-6 py-5">
                            <h1 class="pb-4 heading-font-size"><b>Find The Perfect Services For Your Business</b></h1>
                            <p class="pb-3">We are elevating quality to make the work a better place by bringing the
                                super power to everyone</p>

                            <button type="button" class="btn btn-success hire-btn py-2 ">Hire a Talent</button>
                            <button type="button" class="btn btn-success info-btn py-2">Lern More</button>

                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <img src="./images/team-banner.png" class="img-fluid" alt="img">
                        </div>
                    </div>
                </div>
            </section>
            <!-- Our team page banner end  -->











        </main>
        <!-- main team page end  -->

    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
